<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <%- include('./layout/header'); -%>
    <div class="container">
        <div class="py-5v">
            <div class="row">
                <div class="col-lg-6 mx-lg-auto">
                    <div class="card p-4 p-lg-v">
                        <h1 class="text-success fs-4 pb-4 pb-lg-v">註冊</h1>
                        <form action="target">
                            <label for="account" class="mb-1 mb-lg-2">會員帳號</label>
                            <input type="text" id="account" name="account" placeholder="請輸入會員帳號" class="d-block content mb-3">
                            <label for="password" class="mb-1 mb-lg-2">密碼</label>
                            <input type="password" name="password" id="password" placeholder="請輸入密碼" class="d-block content mb-3">
                            <button type="submit" class="btn btn-submit btn-success text-white w-100">立即登入 <i class="bi bi-arrow-right"></i></button>
                        </form>
                        <div class="py-iv py-lg-sv">
                            <div class="position-relative decorate">
                                <p class="text-center text-gray-300 position-absolute top-0 start-50 translate-middle bg-white px-3">或以其他方式註冊</p>
                            </div>
                        </div>
                        <p class="btn btn-light fw-bold text-gray-700 d-flex align-items-center justify-content-center mb-1"><img src="/assets/images/icons-google.png" alt="google" class="me-2">使用 Google 註冊</p>
                        <p class="btn btn-light fw-bold text-gray-700 d-flex align-items-center justify-content-center"><img src="/assets/images/icons-facebook.png" alt="facebook" class="me-2">使用 Google 註冊</p>
                        <div class="d-flex justify-content-center py-4">
                            <p class="me-2">已經是會員了？</p>
                            <p><a href="register.html" class="text-success">點此註冊</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
</body>
</html>
